{% extends "base.html" %}
{% block content %}

<form  method=post>
  <div class="form-group">
    <label for="exampleFormControlSelect1">To</label>
    <select class="form-control" id="exampleFormControlSelect1" name="username">
 	    <option>Bank</option>
      {% for p in player %}
      	{% if p != un %}
      		{% if br != 1 %}
 	    	<option>{{p}}</option>
 	  		{% endif %}
 	  	{% endif %}
 	  {% endfor %}		
    </select>
  </div>
  <div class="form-group">
    <label for="amount">Amount</label>
    <input name="amount" class="form-control" id="amount" type="integer" required></input>
  </div>
  <button type="submit" class="btn btn-primary">Pay</button>
</form>


{% endblock %}
